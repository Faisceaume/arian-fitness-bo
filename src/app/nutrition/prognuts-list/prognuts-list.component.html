<button mat-icon-button
  type="button"
  class="button-right"
  (click)="onCreate()">
    <mat-icon>add</mat-icon>
</button>

<div [ngStyle]="{'padding':'0 10px'}">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="dataSource" >


    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom du programme-nutrition </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="scenario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de sc√©nario </th>
      <td mat-cell *matCellDef="let element"> {{element.nbrescenarios}} </td>
    </ng-container>

    <ng-container matColumnDef="objectif">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Objectif </th>
      <td mat-cell *matCellDef="let element">
        {{element.objectif ? element.objectif.acronyme : 'inconnu'}}
      </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'text-align':'right'}">
        <button mat-icon-button [routerLink]="['/aliments/prognuts', element.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
