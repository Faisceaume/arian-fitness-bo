<div fxLayout="row wrap" fxLayoutAlign="start start">
  <mat-form-field fxFlex="100">
    <input matInput placeholder="Nom de l'aliment" type="text" [(ngModel)]="formData.nom" required>
  </mat-form-field>
  <div fxFlex="100" fxLayoutAlign="end end">
    <button mat-fab color="warn" type="button" (click)="onSave()">
        <mat-icon>save</mat-icon>
    </button>
  </div>
</div>
