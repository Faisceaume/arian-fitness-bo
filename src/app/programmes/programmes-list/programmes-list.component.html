<button mat-icon-button (click)="openDialog()"
  type="button"
  class="button-right">
    <mat-icon>add</mat-icon>
</button>


<div [ngStyle]="{'padding':'0 10px'}" *ngIf="dataSource" >

  <h2>Liste des Programmes</h2>

  <table mat-table [dataSource]="dataSource" matSort [ngStyle]="{'box-shadow': 'none !important'}">

    <ng-container matColumnDef="niveau">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Niveau</th>
      <td mat-cell *matCellDef="let element">
        <span class="bulle-acro">N{{ element.niveau? element.niveau.acronyme : ''}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Numéro</th>
      <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>

    <ng-container matColumnDef="acronyme">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acronyme</th>
      <td mat-cell *matCellDef="let element"> {{element.acronyme}} </td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre</th>
      <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
    </ng-container>

    <ng-container matColumnDef="extra">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Extra</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="icon-but" *ngIf="element.extra">check</mat-icon>
        <mat-icon class="icon-but" *ngIf="!element.extra">close</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de création</th>
      <td mat-cell *matCellDef="let element" class="timestamp"> {{element.timestamp | date}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'text-align':'right'}">
        <button mat-icon-button [routerLink]="['/programmes', element.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- <button mat-icon-button (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
