<button mat-icon-button
  routerLink="/methodes"
  type="button"
  class="button-right">
    <mat-icon>close</mat-icon>
</button>

<mat-horizontal-stepper [linear]="isLinear" #stepper *ngIf="formData && listes">

  <mat-step>
      <ng-template matStepLabel>ère étape</ng-template>

      <div fxLayout="row wrap" fxLayoutAlign="start start">

        <mat-form-field fxFlex="60">
          <input matInput placeholder="Nom de la méthode" required
          [(ngModel)]="formData.nom"
          (ngModelChange)="onValueChange('nom', formData.nom)">
        </mat-form-field>

        <mat-form-field fxFlex="20">
          <input matInput placeholder="Acronyme" type="text" required
          [(ngModel)]="formData.acronyme"
          (ngModelChange)="onValueChange('acronyme', formData.acronyme)">
        </mat-form-field>

        <mat-form-field fxFlex="20">
          <input matInput placeholder="durée minimum (min)" type="text" required
          [(ngModel)]="formData.dureeminimum"
          (ngModelChange)="onValueChange('dureeminimum', formData.dureeminimum)">
        </mat-form-field>

        <mat-form-field fxFlex="100">
          <input matInput placeholder="Consigne" required
          [(ngModel)]="formData.consigne"
          (ngModelChange)="onValueChange('consigne', formData.consigne)">
        </mat-form-field>


        <div fxLayout="row" fxFlex="100">
          <div fxFlex="100" fxLayout="column">

            <div>
              <label class="dark-chip"> Orientation :</label>
              <mat-radio-group color="warn"
              [(ngModel)]="formData.orientation"
              (ngModelChange)="onValueChange('orientation', formData.orientation)">
                <mat-radio-button value="renforcement" class="span-radio-button">
                  Renforcement
                </mat-radio-button>
                <mat-radio-button value="cardio" class="span-radio-button">
                  Cardio
                </mat-radio-button>
              </mat-radio-group>
            </div>

            <div>
              <label class="dark-chip"> Niveau : </label>
              <span class="bulle-acro" *ngIf="!toChangeNiveau">N {{ formData.niveau.acronyme}} </span>

              <button mat-icon-button (click)="toChangeNiveau = true" *ngIf="!toChangeNiveau">
                <mat-icon>close</mat-icon>
              </button>
              <mat-radio-group color="warn"
              [(ngModel)]="formData.niveau"
              (ngModelChange)="onValueChange('niveau', formData.niveau)"
              *ngIf="toChangeNiveau">
                <mat-radio-button *ngFor="let niveau of niveaux"
                [value]="niveau" class="span-radio-button">
                  N {{ niveau.acronyme }}
                </mat-radio-button>
              </mat-radio-group>
            </div>
          </div>

          <div fxFlex="20" class="btnClass" fxLayoutAlign="end end">
            <button mat-fab matStepperNext color="warn">
              <mat-icon>navigate_next</mat-icon>
            </button>
          </div>

        </div>
      </div>
  </mat-step>

  <mat-step>
      <ng-template matStepLabel>ème étape</ng-template>


      <div fxLayout="row wrap" fxLayoutAlign="start start">

        <div fxFlex="100" fxLayout="row" [ngStyle]="{'margin-bottom':'10px'}">
          <label fxFlex="50" fxLayoutAlign="end start">Senior &nbsp; </label>
          <mat-slide-toggle fxFlex="50" fxLayoutAlign="start start" color="warn"
            [formControl]="seniorControl"
            (change)="onValueChange('senior', seniorControl.value)"></mat-slide-toggle>
        </div>

        <div fxFlex="100" fxLayout="row" [ngStyle]="{'margin-bottom':'10px'}">
          <label fxFlex="50" fxLayoutAlign="end start">Ordre exercice modifiable &nbsp; </label>
          <mat-slide-toggle fxFlex="50" fxLayoutAlign="start start" color="warn"
            [formControl]="ordreexercicemodifiableControl"
            (change)="onValueChange('ordreexercicemodifiable', ordreexercicemodifiableControl.value)"></mat-slide-toggle>
        </div>

        <div fxFlex="100" fxLayout="row" [ngStyle]="{'margin-bottom':'10px'}">
          <label fxFlex="50" fxLayoutAlign="end start">Global &nbsp; </label>
          <mat-slide-toggle fxFlex="50" fxLayoutAlign="start start" color="warn"
            [formControl]="globalControl"
            (change)="onValueChange('global', globalControl.value)"></mat-slide-toggle>
        </div>

        <mat-form-field fxFlex="100">
          <mat-label>Exparserie</mat-label>
          <mat-select [(ngModel)]="formData.nbrexparserie"
          (ngModelChange)="onValueChange('nbrexparserie', formData.nbrexparserie)">
            <mat-option *ngFor="let nombre of listes.listeNbrexparserie"
            matNativeControl [value]="nombre">
                {{nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
          <mat-label>Exercice Minimum</mat-label>
          <mat-select [(ngModel)]="formData.nbrexercicesminimum"
          (ngModelChange)="onValueChange('nbrexercicesminimum', formData.nbrexercicesminimum)">
            <mat-option *ngFor="let nombre of listes.listeNbrexercicesminimum"
            matNativeControl [value]="nombre"
            >
                {{nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
          <mat-label>Nombre Série d'exercice</mat-label>
          <mat-select [(ngModel)]="formData.nbrseries"
          (ngModelChange)="onValueChange('nbrseries', formData.nbrseries)">
            <mat-option *ngFor="let nombre of listes.listeNbrexparserie"
            matNativeControl [value]="nombre">
                {{nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    <div fxLayout="row" fxFlex="100">
      <div fxFlex="50" class="btnClass" fxLayoutAlign="start end">
        <button mat-icon-button matStepperPrevious color="black">
          <mat-icon>navigate_before</mat-icon>
        </button>
      </div>
    </div>

  </mat-step>

</mat-horizontal-stepper>
