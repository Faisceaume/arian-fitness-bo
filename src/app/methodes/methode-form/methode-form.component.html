<button mat-icon-button
  routerLink="/methodes"
  type="button"
  class="button-right">
    <mat-icon>close</mat-icon>
</button>

<mat-horizontal-stepper [linear]="isLinear" #stepper>

  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>ère étape</ng-template>

      <div fxLayout="row wrap" fxLayoutAlign="start start">

        <mat-form-field fxFlex="70">
          <input matInput placeholder="Nom de la méthode" formControlName="nom" required>
        </mat-form-field>

        <mat-form-field fxFlex="10">
          <input matInput placeholder="Acronyme" formControlName="acronyme" type="text" required>
        </mat-form-field>


        <mat-form-field fxFlex="20">
          <input matInput placeholder="Durée maximum (min)" formControlName="dureemaximum" type="number">
        </mat-form-field>

          <div fxFlex="100" class="btnClass" fxLayoutAlign="end end">
            <button mat-fab  color="warn"
            [disabled]="firstFormGroup.invalid"
            (click)="onSubmit()">
              <mat-icon>navigate_next</mat-icon>
            </button>
          </div>

        </div>
    </form>
  </mat-step>

</mat-horizontal-stepper>
