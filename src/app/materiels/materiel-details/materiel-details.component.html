<button mat-icon-button
  routerLink="/materiels"
  type="button"
  class="button-right">
    <mat-icon>close</mat-icon>
</button>

<div *ngIf="formData">

  <div fxLayout="column">

    <mat-form-field [ngStyle]="{'padding':'10px 10px 0'}">
      <input matInput placeholder="Nom" type="text" id="nom" required
        [(ngModel)]="formData.nom"
        (ngModelChange)="onValueChange('nom', formData.nom)">
    </mat-form-field>

    <div [ngStyle]="{'padding':'10px 15px'}">
      <label [ngStyle]="{'padding-right':'10px'}">Visibilit√© &nbsp; </label>
      <mat-slide-toggle
        color="warn"
        [formControl]="visibilityControl"
        (change)="onValueChange('visibility', visibilityControl.value)"></mat-slide-toggle>
    </div>

    <app-categories
      [ngStyle]="{'padding':'30px 10px'}"
      [noeud]="'mat_cat'"
      [chipsSelectedInput]="formData.categories"
      [currentMateriel]="formData">
    </app-categories>

  </div>

</div>
