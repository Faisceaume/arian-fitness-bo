<button mat-icon-button
  routerLink="/materiels"
  type="button"
  class="button-right">
    <mat-icon>close</mat-icon>
</button>

<div fxLayout="column">

  <h2>Ajout d'un nouveau matériel</h2>

  <form #form1="ngForm" autocomplete="off" (ngSubmit)="onSubmit()">

    <div fxLayout="column">

      <mat-form-field [ngStyle]="{'padding':'10px'}">
        <input matInput placeholder="Nom du matériel" type="text"
          name="nom" #nom="ngModel" ngModel id="nom" required>
      </mat-form-field>

      <div fxLayout="row wrap" [ngStyle]="{'padding':'10px'}">
        <div>
          <label>Poste Fixe </label>
          <mat-slide-toggle color="warn"
            [formControl]="posteFixeControl">
          </mat-slide-toggle>
        </div>
        <div [ngStyle]="{'padding-left':'30px'}">
          <label>Visibilité </label>
          <mat-slide-toggle color="warn"
            [formControl]="visibilityControl">
          </mat-slide-toggle>
        </div>
      </div>

      <mat-chip-list aria-label="Fish selection"
      [selectable]="true"
      [multiple]="true">
        <mat-chip *ngFor="let categorie of categories"
        [ngStyle]="{'background-color': categorie.selected ? '#ff4757' : ''}"
        (click)="selectMe(categorie)">
          {{categorie.nom}}
        </mat-chip>
      </mat-chip-list>

      <!-- <button mat-raised-button color="warn" type="submit" [disabled]="form1.invalid">Valider</button> -->

      <button mat-fab type="submit" color="warn"
        [ngStyle]="{'margin':'10px'}"
			  [disabled]="!form1.form.valid">
			  <mat-icon>save</mat-icon>
		  </button>

    </div>
  </form>

</div>
