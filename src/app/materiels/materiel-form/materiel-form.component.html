<div class="mattab">

      <form #form1="ngForm" autocomplete="off" (ngSubmit)="onSubmit()" class="text-center">
        <div fxLayout="column" fxLayoutAlign="start center" class="divlog">

          <mat-form-field>
            <input matInput placeholder="Nom " type="text" name="nom"
            #nom="ngModel" [(ngModel)]="formData.nom" id="nom" required>
          </mat-form-field>

          <section class="example-section">
            <label class="example-margin">PosteFixe </label>
               <mat-slide-toggle class="example-margin"
               [formControl]="posteFixeControl">
               </mat-slide-toggle>
          </section>

          <section class="example-section">
            <label class="example-margin">Visibility </label>
               <mat-slide-toggle class="example-margin"
               [formControl]="visibilityControl"></mat-slide-toggle>
          </section>

          <mat-form-field class="example-chip-list">
            <mat-chip-list #chipList aria-label="Fruit selection">
              <mat-chip
                *ngFor="let fruit of fruits"
                [selectable]="selectable"
                [removable]="removable"
                (removed)="remove(fruit)">
                {{fruit}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input
                placeholder="New fruit..."
                #fruitInput
                [formControl]="fruitCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                {{fruit}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <button mat-raised-button color="warn" type="submit" [disabled]="form1.invalid">Valider</button>
        </div>
      </form>

</div>
