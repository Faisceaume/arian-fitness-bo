<div>
    <form [formGroup]="questionnairesForm" (ngSubmit)="onEdit()" fxLayout="row" fxLayoutAlign="space-around">
        <div>
            <mat-form-field>
                <input matInput type="text" formControlName="name" placeholder="Name">
            </mat-form-field>
        </div>
        <div>
            <button type="submit" [disabled]="questionnairesForm.invalid" mat-fab color="warn">
                <mat-icon>edit</mat-icon>
            </button>
        </div>
    </form>
</div>
