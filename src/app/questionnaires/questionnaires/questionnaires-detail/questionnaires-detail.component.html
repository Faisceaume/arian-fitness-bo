<div class="" fxLayout="row" fxLayoutAlign="space-between">
    <h3>Edit questionnaire</h3>
    <button type="button" mat-button color="warn" (click)="onClose()">x</button>
</div>
<form [formGroup]="questionnairesForm" (ngSubmit)="onEdit()">
    <div fxLayout="row" fxLayoutAlign="center" >
        <mat-form-field>
            <input matInput type="text" formControlName="name" placeholder="Name">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center">
        <button type="submit" [disabled]="questionnairesForm.invalid" mat-raised-button color="primary">Edit</button>
    </div>
</form>
