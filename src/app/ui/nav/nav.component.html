<button id="mainmenu" mat-icon-button class="main-menu-trigger-button"
  *ngIf="auth.isAdmin"
  color="black"
  [matMenuTriggerFor]="menu"
  [ngStyle.xs]="{ 'left':'20px', 'top':'20px' }">
    <mat-icon>menu</mat-icon>
</button>


<mat-menu #menu="matMenu" yPosition="below" xPosition="before" class="indide-menu">

  <button mat-menu-item routerLink="./home">
    <mat-icon>home</mat-icon>
    <span>Accueil</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menuexercices">
    <mat-icon>explicit</mat-icon>
    <span>Exercices</span>
  </button>
  <button mat-menu-item routerLink="./objectifs">
    <mat-icon>assignment</mat-icon>
    <span>Objectifs</span>
  </button>
  <button mat-menu-item routerLink="./niveaux">
    <mat-icon>bookmarks</mat-icon>
    <span>Niveaux</span>
  </button>
  <button mat-menu-item routerLink="./pathologies">
    <mat-icon>healing</mat-icon>
    <span>Pathologies</span>
  </button>
  <button mat-menu-item routerLink="./questionnaires">
      <mat-icon>question_answer</mat-icon>
    <span>Questionnaires</span>
  </button>
  <button mat-menu-item routerLink="./users">
    <mat-icon>account_circle</mat-icon>
    <span>Users</span>
  </button>
  <button mat-menu-item routerLink="./aliments">
    <mat-icon>restaurant</mat-icon>
    <span>Aliments</span>
  </button>
  <button mat-menu-item routerLink="./aliments/prognuts-list">
    <mat-icon>date_range</mat-icon>
    <span>Programmes nutritions</span>
  </button>

  <mat-divider></mat-divider>

  <!-- *ngIf="auth.user | async as user; else login" -->
  <button  mat-menu-item (click)="logout()">
    <mat-icon>power_settings_new</mat-icon>
    <span>Sign out</span>
  </button>
  <ng-template #login>
    <button mat-menu-item  routerLink ='/login'>
      <!-- <mat-icon>lock</mat-icon> -->
      <span>Sign In</span>
    </button>
  </ng-template>

</mat-menu>




<mat-menu #menuexercices="matMenu">
  <button mat-menu-item routerLink="./exercices/exercice-form">
    <mat-icon>add</mat-icon>
    <span>Nouvel exercice</span>
  </button>
  <button mat-menu-item routerLink="./exercices">
    <mat-icon>list</mat-icon>
    <span>Listes des exercices</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item routerLink="./methodes">
    <mat-icon>view_day</mat-icon>
    <span>Listes des méthodes</span>
  </button>
  <button mat-menu-item routerLink="./methodes/methode-form">
    <mat-icon>add</mat-icon>
    <span>Nouvelle Méthode</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item routerLink="./materiels">
    <mat-icon>fitness_center</mat-icon>
    <span>Matériels</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item routerLink="./exercices-series">
    <mat-icon>playlist_add</mat-icon>
    <span>Série Fixe</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item routerLink="./programmes">
    <mat-icon>playlist_add</mat-icon>
    <span>Programmes</span>
  </button>
</mat-menu>
