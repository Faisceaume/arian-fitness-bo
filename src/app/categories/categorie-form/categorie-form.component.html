<div class="mattab">

  <form #form1="ngForm" autocomplete="off" (ngSubmit)="onSubmit()" class="text-center">
    <div fxLayout="column" fxLayoutAlign="start center" class="divlog">

      <mat-form-field>
        <input matInput placeholder="nom " type="text" name="nom"
        #nom="ngModel" [(ngModel)]="formData.nom" id="nom" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="acro " type="text" name="acro"
        #acro="ngModel" [(ngModel)]="formData.acro" id="acro" required>
      </mat-form-field>

      <button mat-raised-button color="warn" type="submit" [disabled]="form1.invalid">Valider</button>
    </div>
  </form>
</div>
