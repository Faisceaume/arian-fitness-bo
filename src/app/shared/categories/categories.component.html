
<mat-chip-list #chipList aria-label="Categorie selection" *ngIf="categories">
  <mat-chip class="dark-chip">Gestion des cat√©gories : </mat-chip>
  <mat-chip
    *ngFor="let cat of categories"
    [selectable]="selectable"
    [ngStyle]="{'background-color': !cat.selected ? '#fff' : ''}"
    (click)="selectMe(cat)">
      <span>{{ cat.acronyme }} </span> : {{cat.nom}}
  </mat-chip>
  <button mat-icon-button (click)="openMatDialog()">
    <mat-icon>add</mat-icon>
  </button>
</mat-chip-list>
