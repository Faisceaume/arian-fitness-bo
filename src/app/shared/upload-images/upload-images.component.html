<div fxLayout="column">
        <div *ngIf="sharedService.fileUrl === null">
          <div id="dropzone"
          (dragover)="change($event)"
          (dragleave)="resetChange($event)"
          (dragend)="false"
          (drop)="handleDrop($event)">
              Drop your image here <br>(.jpg)
            </div>
        </div>
        <div *ngIf="sharedService.fileUrl === null">
          <label for="file-upload" class="custom">Upload File</label>
          <input id="file-upload" type="file" (change)="detectFile($event)" accept="image/*"/>
            <p *ngIf="fileUploaded">Fichier charg√© !</p>
            <p *ngIf="!fileIsOK" class="text-danger">Impossible de charger l'image</p>
        </div>
        <ul *ngIf="erreursMessages">
          <li *ngFor='let erreur of erreursMessages' class="erreurMessage"> {{ erreur }} </li>
        </ul>

        <div class="del" *ngIf="sharedService.fileUrl != null">
          <mat-card class="example-card" >
              <img mat-card-image [src]="sharedService.fileUrl">
              <mat-card-actions class="text-center">
                  <button mat-icon-button (click)="onDeleteDrapImage()"
                  *ngIf="!sharedService.showDeleteButton" >
                      <mat-icon>delete</mat-icon>
                  </button>
              </mat-card-actions>
          </mat-card>
      </div>
</div>
