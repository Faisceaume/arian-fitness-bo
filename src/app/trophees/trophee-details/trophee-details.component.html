<button mat-icon-button
  routerLink="/trophees"
  type="button"
  class="button-right">
    <mat-icon>close</mat-icon>
</button>

<div class="nom-formulaire" *ngIf="formData">
    <h2>Trophée : <strong>{{ formData.nom }}</strong></h2>
</div>

<div *ngIf="formData">
    <div fxLayout="row" style="margin: 2%">
        <div fxFlex="40" fxFlexAlign="center center">
            <app-upload-images [isPng]="true" [size]="1000000" [width]="1000" [heigth]="1000"></app-upload-images>
        </div>

        <div fxFlex="60" fxLayout="column">
            <mat-form-field style="margin: 0 3%">
                <input matInput placeholder="Nom" required [(ngModel)]="formData.nom"
                (ngModelChange)="updateField('nom', formData.nom)" name="nom">
            </mat-form-field>
            <mat-form-field style="margin: 0 3%">
              <input matInput placeholder="Numéro" required [(ngModel)]="formData.numero"
              (ngModelChange)="updateField('numero', formData.numero)" name="numero">
            </mat-form-field>
            <mat-form-field style="margin: 0 3%">
                <input matInput placeholder="Détails" required [(ngModel)]="formData.details"
                (ngModelChange)="updateField('details', formData.details)" name="details">
            </mat-form-field>
        </div>
    </div>
</div>
