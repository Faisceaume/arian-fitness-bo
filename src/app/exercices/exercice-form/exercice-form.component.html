<div class="mattab" *ngIf="categories">
      <form #form1="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form1)" class="text-center">
        <div fxLayout="column" fxLayoutAlign="start center" class="divlog">

          <mat-form-field>
            <input matInput placeholder="nom " type="text" name="nom"
            #nom="ngModel" [(ngModel)]="formData.nom" id="nom" required>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Description"
            name="description" #description="ngModel"
            rows="7"
            [(ngModel)]="formData.description" required></textarea>
        </mat-form-field>

        <app-categories [noeud]="'exerc_cat'"></app-categories>

          <button mat-raised-button color="warn" type="submit" [disabled]="form1.invalid">Valider</button>
        </div>
      </form>
      <button mat-icon-button color="accent" (click)="openMatDialog()">
        <mat-icon>add</mat-icon>
      </button>
</div>
