<button mat-icon-button
  routerLink="/exercices"
  type="button"
  class="button-right">
    <mat-icon>close</mat-icon>
</button>

<mat-horizontal-stepper [linear]="isLinear" #stepper>

  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>1 ère Etape</ng-template>

      <div fxLayout="row wrap" fxLayoutAlign="start start">

        <mat-form-field fxFlex="22">
          <input matInput placeholder="numero" formControlName="numero">
        </mat-form-field>

        <mat-form-field fxFlex="34">
          <input matInput placeholder="nom" formControlName="nom">
        </mat-form-field>

        <mat-form-field fxFlex="22">
          <input matInput placeholder="duree (min)" formControlName="duree">
        </mat-form-field>

        <mat-form-field fxFlex="22">
          <input matInput placeholder="position" formControlName="position">
        </mat-form-field>

        <mat-form-field fxFlex="50">
          <input matInput placeholder="descriptif" formControlName="descriptif">
        </mat-form-field>

        <mat-form-field fxFlex="50">
          <mat-label>Niveau</mat-label>
          <mat-select formControlName="niveau">
            <mat-option *ngFor="let niveau of niveaux" [value]="niveau">
              {{niveau.nom}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <section fxFlex="100">
          <label class="dark-chip"> Type :</label>
          <mat-radio-group color="warn" formControlName="type">
              <mat-radio-button value="global">
                Global
              </mat-radio-button>
              <mat-radio-button value="analytique">
                Analytique
              </mat-radio-button>
          </mat-radio-group>
        </section>
      </div>
    </form>

    <div class="btnClass">
      <button mat-button matStepperNext>
        <mat-icon>navigate_next</mat-icon>
      </button>
    </div>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">

    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>2ème Etape</ng-template>

      <div fxLayout="row wrap" fxLayoutAlign="start start">

        <mat-form-field fxFlex="25">
          <input matInput placeholder="Age minimal" formControlName="ageminimal" required>
        </mat-form-field>

        <mat-form-field fxFlex="25">
          <input matInput placeholder="Age maximal" formControlName="agemaximal" required>
        </mat-form-field>

        <mat-form-field fxFlex="25">
          <input matInput placeholder="nombre repetition senior" formControlName="nbrrepetitionsenior" required>
        </mat-form-field>

        <mat-form-field fxFlex="25">
          <input matInput placeholder="nombre repitition echauff" formControlName="nbrerepetitionechauffement" required>
        </mat-form-field>

        <div fxLayout="row"  [ngStyle]="{'padding':'10px'}">
          <div [ngStyle]="{'padding-right':'30px'}">
            <label>Echauffement &nbsp; </label>
            <mat-slide-toggle
              color="warn"
              [formControl]="echauffementControl">
            </mat-slide-toggle>
          </div >
          <div [ngStyle]="{'padding-left':'20px'}">
            <label>Accès salle de sport &nbsp; </label>
            <mat-slide-toggle
              color="warn"
              [formControl]="accessalledesportControl"></mat-slide-toggle>
          </div>
        </div>

      </div>
    </form>

    <div class="btnClass">
      <button mat-button matStepperPrevious>
        <mat-icon>navigate_before</mat-icon>
      </button>
      <button mat-button matStepperNext>
        <mat-icon>navigate_next</mat-icon>
      </button>
    </div>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>3ème Etape</ng-template>

      <div fxLayout="row wrap" fxLayoutAlign="start start">

        <mat-form-field fxFlex="50">
          <input matInput placeholder="regime" formControlName="regime" required>
        </mat-form-field>

        <mat-form-field fxFlex="50">
          <input matInput placeholder="consigne" formControlName="consigne" required>
        </mat-form-field>

      </div>
    </form>
    <div class="btnClass">
      <button mat-button matStepperPrevious>
        <mat-icon>navigate_before</mat-icon>
      </button>
      <button mat-fab
        (click) = "onSubmit()"
        color="warn" type="submit"
        [ngStyle]="{'margin':'10px'}"
			  [disabled]="firstFormGroup.invalid || secondFormGroup.invalid || thirdFormGroup.invalid">
			    <mat-icon>save</mat-icon>
		  </button>
    </div>
  </mat-step>

</mat-horizontal-stepper>
