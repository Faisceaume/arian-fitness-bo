<div class="mattab" *ngIf="formData">
        <div fxLayout="column" fxLayoutAlign="start center" class="divlog">

          <mat-form-field>
              <input matInput placeholder="nom " type="text" name="nom"
              #nom="ngModel" [(ngModel)]="formData.nom"
              (ngModelChange)="onValueChange('nom', formData.nom)"
              id="nom" required>
          </mat-form-field>

          <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Description"
              name="description" #description="ngModel"
              rows="7"
              [(ngModel)]="formData.description"
              (ngModelChange)="onValueChange('description', formData.description)" required></textarea>
          </mat-form-field>

          <mat-chip-list aria-label="Fish selection"
          [selectable]="true"
          [multiple]="true">
            <mat-chip *ngFor="let categorie of categories"
            [ngStyle]="{'background-color': categorie.selected ? '#ff4757' : ''}"
            (click)="selectMe(categorie)">
              {{categorie.nom}}
            </mat-chip>
          </mat-chip-list>

        </div>
</div>
